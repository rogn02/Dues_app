<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Due Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class = "container">
		<h1> Due Management System </h1>
		<hr>
		<h2> Enter Details for Confirmation</h2>
		
		<form action = "#" th:action="@{/saveDue}" th:object = "${dues}" method="POST">
			<input type = "text" th:field = "*{username}" placeholder = "Username" class = "form-control mb-4 col-4" required>
			<input type = "text" th:field = "*{name}" placeholder = "Name" class = "form-control mb-4 col-4" required>
			<input type = "text" th:field = "*{SRN}" placeholder = "SRN" class = "form-control mb-4 col-4" required>
			
			<br/>
			<button type = "submit" class = "btn btn-info col-2"> Make Request </button>		
		</form>
	</div>
</body>
</html>
