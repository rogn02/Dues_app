<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Due Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<h1> Due Management System </h1>
		<hr>
		<h2> Update Due</h2>
		
		<form action = "#" th:action="@{/saveDue}" th:object = "${dues}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type = "text" th:field = "*{bill_id}" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{domain}" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{description}" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{amount}" class = "form-control mb-4 col-4">
			<input type = "date" th:field = "*{dueDate}" class = "form-control mb-4 col-4">
			<select name = "status" th:field = "*{status}" class = "form-control mb-4 col-4" >
				<option value = "Pending">Pending</option>
				<option value="Late">Late</option>
				<option value="Paid">Paid</option>
			</select>
			<br/>
			<br/>		
			<button type = "submit" class = "btn btn-info col-2"> Save Changes </button>		
		</form>
	</div>
</body>
</html>
