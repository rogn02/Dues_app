<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Due Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div class = "container my-2">

<h1> Dues List </h1>
	<table border = "1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Name</th>
				<th>SRN</th>		
				<th>Date Submitted</th>
				<th>Library Status</th>
				<th>Accounts Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="due : ${listAccountsDues}">
				<td th:text = "${due.id}"></td>
				<td th:text = "${due.username}"></td>
				<td th:text = "${due.name}"></td>
				<td th:text = "${due.SRN}"></td>			
				
				<td th:text = "${due.DateSubmitted}"></td>
				<td th:text = "${due.LibraryStatus}"></td>
				<td>
					<a th:href="@{/accountsApprove/{id}(id=${due.id})}" class="btn btn-success">Approve</a>
					<a th:href="@{/accountsReject/{id}(id=${due.id})}" class="btn btn-danger">Reject</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

</body>
</html>
